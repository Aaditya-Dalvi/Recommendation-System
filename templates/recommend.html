<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color:rgb(61, 77, 126);
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }
        .navbar {
            background-color: rgb(170, 132, 63);
            border-radius: 0;
            margin-bottom: 0;
            border: none;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
            font-size: 24px;
        }

        .nav.navbar-nav > li > a {
            color: #fff !important;
            font-size: 18px;
        }

        .nav.navbar-nav > li > a:hover {
            color: #343a40 !important;
            background-color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .radio label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .btn-warning {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        .btn-warning:hover {
            background-color: #ffcc00;
            color: #333;
        }
        .alert-danger {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Recommender-System</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>What Would You Like to Recommend?</h1>
                <p>Select the type of recommendation you would like to receive:</p>
                <form action="/choose_recommendation" method="post">
                    <div class="radio">
                        <label><input type="radio" name="recommend_type" value="books"> Books</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="recommend_type" value="movies"> Movies</label>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
